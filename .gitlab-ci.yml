stages:
  - deploy
deploy_staging:
  stage: deploy
  before_script:
    - command -v ssh-agent >/dev/null || ( apk add --update openssh )
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $VM_IPADDRESS >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_IPADDRESS "cd /var/www/AssetCraft-AI/brandcentral-ai-app/.script; echo 'entered into the script directory';chmod a+x service.sh;./service.sh;"
    - echo 'Staging Code Pipeline Execution completed successfully'
  environment:
    name: staging
    url: https://brandcentral.strat-staging.com
  only:
    - main
